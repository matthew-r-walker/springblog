<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
    <meta charset="UTF-8">
    <title>Individual post</title>
    <th:block th:include="partials/styles.html :: styles"/>
</head>
<body>
    <nav th:replace="partials/navbar.html :: navbar"></nav>
    <main class="container mt-3">
        <h1>Individual post here</h1>

        <div class="card">
            <div class="card-header">
                <h3 class="post" th:text="${post.title}"/>
            </div>
            <div class="card-body">
                <p class="card-text" th:text="${post.body}"/>
            </div>
            <div class="card-footer row justify-content-between m-0">
                <div>
                    <p style="color: hotpink" >Posted by: <span th:text="${post.user.username}"/></p>
                    <p style="color: hotpink" th:text="${post.user.email}"/>
                </div>
                <div th:if="${isPostOwner}">
                    <form th:action="@{/posts/{id}/edit (id = ${post.id})}" method="get" th:object="${post}">
                        <button style="width: 109px" class="btn light-green-bg" type="submit" name="editButton" th:value="*{id}">Edit post</button>
                    </form>
                    <form th:action="@{/posts/{id}/delete (id = ${post.id})}" method="post">
                        <button class="btn btn-danger" type="submit" name="deleteButton" th:value="*{id}">Delete post</button>
                    </form>
                </div>
            </div>
        </div>
    </main>

    <th:block th:include="partials/scripts.html :: scripts"/>
</body>
</html>
