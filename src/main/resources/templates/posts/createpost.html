<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create post</title>
    <th:block th:include="partials/styles.html :: styles"/>
</head>
<body>
    <nav th:replace="partials/navbar.html :: navbar"/>
    <header th:include="partials/header.html :: header"/>
    <form action="/posts/create" method="post" th:object="${post}">
        <div class="form-group">
            <label for="title">Title</label>
            <input id="title" name="title" class="form-control" type="text" th:field="*{title}"/>
        </div>
        <div class="form-group">
            <label for="body">Body</label>
            <textarea id="body" name="body" class="form-control" type="text" th:field="*{body}"/>
        </div>
        <input type="submit" class="btn btn-block btn-primary">
    </form>
    <footer th:include="partials/footer.html :: footer"/>
    <script th:include="partials/scripts.html :: scripts"/>
</body>
</html>
