<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Welcome</title>
    <th:block th:include="partials/styles.html :: styles"></th:block>
</head>
<body>
    <nav th:replace="partials/navbar.html :: navbar"></nav>
    <header th:include="partials/header.html :: header"></header>
    <h2>Posts index page</h2>
    <th:block th:each="post: ${posts}">
        <h3 th:text="${post.title}"></h3>
        <p th:text="${post.body}"></p>
    </th:block>
    <footer th:include="partials/footer.html :: footer"></footer>
    <script th:include="partials/scripts.html :: scripts"></script>
</body>
</html>
