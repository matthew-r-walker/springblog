<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8" />
    <title>Sign up</title>
    <th:block th:include="partials/styles.html :: styles"/>
</head>
<body>
<nav th:replace="partials/navbar.html :: navbar"/>
    <main class="container mt-3">
        <h1>Create an account</h1>
        <form th:action="@{/sign-up}" method="POST" th:object="${user}">
            <div class="form-group">
                <label for="username">Username</label>
                <input class="form-control" id="username" th:field="*{username}" />
                <p th:if = "${#fields.hasErrors('username')}" th:errors="*{username}"></p>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input class="form-control" id="email" th:field="*{email}" />
                <p th:if = "${#fields.hasErrors('email')}" th:errors="*{email}"></p>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input class="form-control" id="password" type="password" th:field="*{password}" />
                <p th:if = "${#fields.hasErrors('password')}" th:errors="*{password}"></p>
            </div>
            <input class="btn btn-block green-bg" alue="Sign me up!" type="submit" />
        </form>
    </main>
<script th:include="partials/scripts.html :: scripts"/>
</body>
</html>
