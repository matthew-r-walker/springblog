<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Sign up</title>
    <th:block th:include="partials/styles.html :: styles"/>
</head>
<body>
<nav th:replace="partials/navbar.html :: navbar"/>
<header th:include="partials/header.html :: header"/>
<h1>Create an account</h1>
<form th:action="@{/sign-up}" method="POST" th:object="${user}">
    <label for="username">Username</label>
    <input id="username" th:field="*{username}" />

    <label for="email">Email</label>
    <input id="email" th:field="*{email}" />

    <label for="password">Password</label>
    <input id="password" type="password" th:field="*{password}" />

    <input value="Sign me up!" type="submit" />
</form>
<footer th:include="partials/footer.html :: footer"/>
<script th:include="partials/scripts.html :: scripts"/>
</body>
</html>
