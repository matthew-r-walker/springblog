<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8" />
    <title>Sign up</title>
    <th:block th:include="partials/styles.html :: styles"/>
</head>
<body>
<nav th:replace="partials/navbar.html :: navbar"/>
<header th:include="partials/header.html :: header"/>
<h1>Create an account</h1>
<form class="container" th:action="@{/sign-up}" method="POST" th:object="${user}">
    <div class="form-group">
        <label for="username">Username</label>
        <input class="form-control" id="username" th:field="*{username}" />
    </div>
    <div class="form-group">
        <label for="email">Email</label>
        <input class="form-control" id="email" th:field="*{email}" />
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input class="form-control" id="password" type="password" th:field="*{password}" />
    </div>
    <input class="btn btn-block btn-info" alue="Sign me up!" type="submit" />
</form>
<footer th:include="partials/footer.html :: footer"/>
<script th:include="partials/scripts.html :: scripts"/>
</body>
</html>
